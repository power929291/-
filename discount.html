<!--3请求数据-->

<script>

  $(function(){
    var href = window.location.href;
    //函数调用返回数据，用变量接收下
    var obj = window.tools.query( href );
//    console.log(obj);

    $(function () {
      $.ajax({
        url:Route.baseUrl + '/api/getdiscountproduct',
        data:obj,
        success:function(data){
//          console.log(data);
          var tplstr = template('tpl',data);
//          console.log(tplstr);
          $('.container').html(tplstr);
        }
      })
    })
  })

</script>
