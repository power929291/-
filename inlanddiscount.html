<!--2.定义模板-->
<!--result 是后台数据数据的名字-->
<script id="tpl" type="text/html">
  {{each result as item index}}
  <li class="border-img">
    <a href="discount.html?productid={{item.productId}}" title="《皮囊》 19.9元">
      <div class="img">
        {{#item.productImg}}
      </div>
      <div class="title">{{item.productName}}</div>
      <div class="subtit">{{item.productPrice}}</div>
      <div class="info">
        <span class="mall">{{item.productFrom}} | {{item.productTime}}</span>
      </div>
    </a>
  </li>
  {{/each}}

</script>


<script>
  $(function () {
    $.ajax({
      url:Route.baseUrl + '/api/getinlanddiscount',
      success:function(data){
        var tplstr = template('tpl',data);
        $('.cu-friend ul').html(tplstr);
      }
    })
  })

</script>
