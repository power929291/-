<script id="tpl" type="text/html">
  {{each result as item index}}
    <li>
      <div class="clearfix">
        <span class="pull-left com-name">{{item.comName}}</span>
        <span class="pull-right com-time">{{item.comTime}}</span>
      </div>
      <div class="clearfix">
        <span class="pull-right com-from">{{item.comFrom}}</span>
      </div>
      <div class="com-content">
        {{item.comContent}}
      </div>
    </li>
  {{/each}}
</script>



<!--3请求数据-->
<script>
  $(function () {

    var href = window.location.href;
    //函数调用返回数据，用变量接收下
    var obj = window.tools.query( href );
//    console.log(obj);
//    console.log(obj.category);



    $.ajax({
      url:Route.baseUrl + '/api/getproduct',
      data:obj,
      success:function(data){
        var tplstr = template('tplstr',data);
        $('.product-bijia').html(tplstr);
        var dat = data.result[0];
        var da = dat.productName
        var cate = dat.categoryId
        var str = da.split(' ')[0];
        var shu = decodeURI(obj.category);
        $('.list-title2').html(shu);
        $('.list-title2').attr('href','productlist.html?categoryId='+cate+'&category='+shu+'&pageid=1')
        $('.list-title3').html(str);
      }
    })
    $.ajax({
      url:Route.baseUrl +'/api/getproductcom',
      data:obj,
      success:function (data) {
          var tpl = template('tpl',data);
        $('.product-com-list .ping ul').html(tpl);
      }
    })

  })





</script>
